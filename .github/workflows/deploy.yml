name: Deploy to GitHub Pages

on:
  push:
    branches: [main]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Write runtime config from secret
        env:
          # Repository-level Actions secret that stores the literal contents of
          # config/runtime-config.js. Using an env var avoids shell parsing
          # issues with the multi-line JavaScript snippet.
          RUNTIME_CONFIG_JS: ${{ secrets.RUNTIME_CONFIG_JS }}
        run: |
          if [ -z "$RUNTIME_CONFIG_JS" ]; then
            echo "RUNTIME_CONFIG_JS secret is not set."
            exit 1
          fi
          printf '%s' "$RUNTIME_CONFIG_JS" > config/runtime-config.js

      - name: Upload Pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: .

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
